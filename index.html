<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="./js/main.js"></script>
    <title>Practica7</title>
</head>

<body>

    <h1>Calculadora</h1>
    <div class="container">

        <div class="row row-cols-4">
            <input class="col-12" type="text" id="display" placeholder="Resultado" readonly>
            <button class="btn col bg-secondary" value="7">7</button>
            <button class="btn col bg-secondary" value="8">8</button>
            <button class="btn col bg-secondary" value="9">9</button>
            <button class="btn col bg-primary" value="AC">AC</button>
            <button class="btn col bg-secondary" value="4">4</button>
            <button class="btn col bg-secondary" value="5">5</button>
            <button class="btn col bg-secondary" value="6">6</button>
            <button class="btn col bg-primary" value="X">X</button>
            <button class="btn col bg-secondary" value="1">1</button>
            <button class="btn col bg-secondary" value="2">2</button>
            <button class="btn col bg-secondary" value="3">3</button>
            <button class="btn col bg-primary" value="/">/</button>
            <button class="btn col bg-primary" value="-">-</button>
            <button class="btn col bg-secondary" value="0">0</button>
            <button class="btn col bg-primary" value="+">+</button>
            <button class="btn col bg-primary" value="*">*</button>
            <button class="btn col bg-primary" value="=">=</button>  

        </div>
    </div>
</body>  

</html>
